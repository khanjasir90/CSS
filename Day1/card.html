<html>
    <head>
        <title>
            Card
        </title>
        <script src="https://kit.fontawesome.com/0d6fb0a2cc.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="card.css">
    </head>
    <body>
        <div class="card_container">
            <div class="card_header">
                <h2>Share Modal</h2>
                <i class="fa-sharp fa-solid fa-circle-xmark fa-xl"></i>
            </div>
            <div>
                <hr>
            </div>
            <div class="card_body">
                <div class="card_body_head">
                    <p>Share this link via</p>
                </div>
                <div class="card_body_main">
                    <i class="fa-brands fa-facebook fa-2xl"></i>
                    <i class="fa-brands fa-twitter fa-2xl"></i>
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                    <i class="fa-brands fa-whatsapp fa-2xl"></i>
                    <i class="fa-brands fa-telegram fa-2xl"></i>
                </body>
            </div>
            <div class="card_footer">
                <p>Or copy link</p>
            </div>
        </div>
    </body>
</html>
